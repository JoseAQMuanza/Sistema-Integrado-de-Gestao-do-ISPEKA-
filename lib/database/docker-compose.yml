version: '3.8'

services:
  postgres:
    image: postgis/postgis:15-3.4-alpine
    container_name: sigd_postgres
    environment:
      POSTGRES_DB: sigd_ispeka
      POSTGRES_USER: sigd_admin
      POSTGRES_PASSWORD: Admin@SIGD2024
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=pt_PT.UTF-8"
      TZ: Africa/Luanda
    ports:
      - "5432:5432"
    volumes:
      - ./scripts:/docker-entrypoint-initdb.d/scripts
      - postgres_data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sigd_admin -d sigd_ispeka"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: >
      postgres 
      -c shared_buffers=256MB 
      -c effective_cache_size=1GB 
      -c max_connections=200
      -c log_statement=ddl
      -c log_duration=on

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sigd_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sigd.ispeka.edu.ao
      PGADMIN_DEFAULT_PASSWORD: PgAdmin@2024
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy

  # Opcional: Adminer como alternativa leve
  adminer:
    image: adminer:latest
    container_name: sigd_adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  postgres_data:
  pgadmin_data: